<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="stylesheet" type="text/css" href="css/sona.css" />
</head>
<body bgcolor="gray">
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>

          
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" />
            
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="paginasocio.html">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form id="register-form" action="">
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input type="text"  id="name" name="name" placeholder="nome" data-required data-min-length="3" data-max-length="16"/>
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input type="email" id="email" name="email" placeholder="contato@htmlecsspro.com" data-min-length="2" data-email-validate/> 
          </p>
           
          <p> 
            <label for="password">Sua senha</label>
            <input type="password" id="password" name="password"  placeholder="ex. 1234" data-password-validate data-required/>
          </p>
           
          <p> 
            <input id="btn-submit" type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
<p class="error-validation template"></p>
<script src="scripts.js"></script>
</body>
</html>
